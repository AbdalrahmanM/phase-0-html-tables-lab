<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <table cellspacing="0" border="1" cellpadding="4" bgcolor="#E0E0E0" >
      <tr bgcolor="#C0C0C0">
        <th>City</th>
        <th>State<sup><font color="blue">[5]</font></sup></th>
        <th>2017 estimate</th>
      </tr>
      <tr>
        <td bgcolor="#99ccff"><font color="blue"><strong>New York</strong><sup>[6]</sup></font></td>
        <td><font color="blue"><strong><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_New_York.svg/23px-Flag_of_New_York.svg.png" decoding="async" width="23" height="12" class="thumbborder" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_New_York.svg/35px-Flag_of_New_York.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_New_York.svg/46px-Flag_of_New_York.svg.png 2x" data-file-width="900" data-file-height="450">New York</strong></font></td>
        <td><center>8,622,698</center></td>
      </tr>
      <tr>
        <td bgcolor="#99ccff"><font color="blue"><strong>Los Angeles</strong></font></td>
        <td><font color="blue"><strong><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_California.svg/23px-Flag_of_California.svg.png" decoding="async" width="23" height="15" class="thumbborder" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_California.svg/35px-Flag_of_California.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_California.svg/45px-Flag_of_California.svg.png 2x" data-file-width="900" data-file-height="600">California</strong></font></td>
        <td><center>3,999,759</center></td>
      </tr>
      <tr>
        <td bgcolor="#99ccff"><font color="blue"><strong>Chicago</strong></font></td>
        <td><font color="blue"><strong><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_Illinois.svg/23px-Flag_of_Illinois.svg.png" decoding="async" width="23" height="14" class="thumbborder" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_Illinois.svg/35px-Flag_of_Illinois.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_Illinois.svg/46px-Flag_of_Illinois.svg.png 2x" data-file-width="500" data-file-height="300">Illinois</strong></font></td>
        <td><center>2,716,450</center></td>
      </tr>
      <tr>
        <td bgcolor="#99ccff"><font color="blue"><strong>Houston</strong><sup>[7]</sup></font></td>
        <td><font color="blue"><strong><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Flag_of_Texas.svg/23px-Flag_of_Texas.svg.png" decoding="async" width="23" height="15" class="thumbborder" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Flag_of_Texas.svg/35px-Flag_of_Texas.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Flag_of_Texas.svg/45px-Flag_of_Texas.svg.png 2x" data-file-width="1080" data-file-height="720">Texas</strong></font></td>
        <td><center>2,312,717</center></td>
      </tr>
    </table>
  </body>
</html>
